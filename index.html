<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Samantha Hall Democrat for Senate</title>
    <link rel="stylesheet" type"text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  </head>
  <body>
    <nav>
      <img
        class="top-logo"
        src="./SamanthaHall_Logo.svg"
        alt="Samantha Hall Logo"
        height="160px"
      >
      <div class="social-donate-container">
        <a href="https://twitter.com" target="_blank">
          <img class="social-icons" src="./twitter-logo-silhouette.png" alt="Twitter Logo">
        </a>
        <a href="https://facebook.com" target="_blank">
          <img class="social-icons" src="./facebook-app-logo.png" alt="Facebook Logo">
        </a>
        <button class="donate-button-container">
          <img class="money-icon" src="./banknote.png" alt="Money Icon">
          <p class="donate">Donate</p>
        </button>
      </div>
    </nav>
    <h1>The Right Choice for Texas</h1>
  </body>
