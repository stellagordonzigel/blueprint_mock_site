<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Samantha Hall Democrat for Senate</title>
    <link rel="stylesheet" type"text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  </head>
  <body>
    <nav>
      <img
        class="top-logo"
        src="./SamanthaHall_Logo.svg"
        alt="Samantha Hall Logo"
        height="100px"
      >
      <div class="social-donate-container">
        <a href="https://twitter.com" target="_blank">
          <img class="social-icons" src="./twitter-logo-silhouette.png" alt="Twitter Logo">
        </a>
        <a href="https://facebook.com" target="_blank">
          <img class="social-icons" src="./facebook-app-logo.png" alt="Facebook Logo">
        </a>
        <button class="donate-button-container">
          <img class="money-icon" src="./banknote.png" alt="Money Icon">
          <p class="donate">Donate</p>
        </button>
      </div>
    </nav>
    <div class="main-image-content">
      <img class="hero-image" src="./hero_image.jpg" alt="">
      <div class="image-text-overlay">
        <img class="headshot" src="./headshot_noBG.png" alt="">
        <div>
          <h1 class="dark-blue-text">The <span class="light-blue-text">Right Choice<br></span> for Texas</h1>
          <div class="join-form-box">
            <h3 class="light-blue-text">Join Samantha!</h3>
            <p class="sign-up">Sign up to receive the latest campaign updates.</p>
            <form class="join-form" action="index.html" method="post">
              <input class="email" type="text" placeholder="Email">
              <input class="zip" type="text" placeholder="ZIP">
              <input class="join" type="submit" value="Join >">
            </form>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
